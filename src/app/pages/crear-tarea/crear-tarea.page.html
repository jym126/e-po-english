<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="return-up-back-outline"  [routerLink]="['/tabs/tab1']" size="large"></ion-icon>
    <ion-title>Crear Nueva Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label style="font-size: large">Tarea:</ion-label>
  <ion-input type="text" placeholder="TÃ­tulo" [(ngModel)]="tarea.titulo"></ion-input>
  <ion-input type="text" placeholder="Nombre de la tarea" [(ngModel)]="tarea.descripcion"></ion-input>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ng-template [ngIf]= "data" [ngIfElse]="elseBlock">
      <ion-button (click)="actualizarTarea()" size="small" shape="round">
        Actualizar
      </ion-button>
      </ng-template>
      <ng-template #elseBlock>
            <ion-button (click)="guardarTarea()" size="small" shape="round">
        Guardar
      </ion-button>
    </ng-template>
    </ion-col>
  </ion-row>
</ion-content>
