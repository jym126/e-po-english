<ion-header>
  <ion-toolbar>
    <ion-icon
      slot="start"
      name="return-up-back-outline"
      [routerLink]="['/tabs/tab1']"
      size="large"
    ></ion-icon>
    <ion-title>Add New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label style="font-size: large">Task:</ion-label>
  <ion-input
    type="text"
    placeholder="Title"
    style="background-color: aliceblue"
    [(ngModel)]="tarea.titulo"
  ></ion-input>
  <ion-textarea
    type="text"
    placeholder="Description"
    style="background-color: aliceblue"
    spellcheck="true"
    [(ngModel)]="tarea.descripcion"
    required="true"
  ></ion-textarea>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ng-template [ngIf]="data" [ngIfElse]="elseBlock">
        <button class="button" (click)="guardarTarea()">
          Update Task
        </button>
      </ng-template>
      <ng-template #elseBlock>
        <button  class="button" (click)="checkDisabled() ? alert(): guardarTarea()">
         Save Task
        </button>
      </ng-template>
    </ion-col>
  </ion-row>
</ion-content>
