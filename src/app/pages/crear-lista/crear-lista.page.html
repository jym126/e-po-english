<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="return-up-back-outline"  [routerLink]="['/tabs/tab5']" size="large"></ion-icon>
    <ion-title>New Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label style="font-size: large">Item:</ion-label>
  <ion-input type="text" placeholder="Quantity" [(ngModel)]="lista.cantidad"></ion-input>
  <ion-input type="text" placeholder="Unit" [(ngModel)]="lista.unidad"></ion-input>
  <ion-input type="text" placeholder="Item" [(ngModel)]="lista.nombre"></ion-input>
  <ion-input type="text" placeholder="Description" [(ngModel)]="lista.descripcion"></ion-input>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ng-template [ngIf]= "data" [ngIfElse]="elseBlock">
      <ion-button (click)="actualizarLista()" size="small" shape="round">
        Update Item
      </ion-button>
    </ng-template>
      <ng-template #elseBlock>
      <ion-button (click)="crearLista()" size="small" shape="round">
        Save Item
      </ion-button>
    </ng-template>
    </ion-col>
  </ion-row>
</ion-content>
