<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" style="text-align: center">
        <ion-button [routerLink]="['/contactos']" size="small" shape="round">
        AÃ±adir Usuario
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list *ngFor="let item of contactosAlmacenados">
    <ion-card class="card" color="tertiary" style="border-radius: 15px">
      <ion-card-content>
      <ion-label color="primary">ID: {{item.id}}</ion-label>
        <ion-row class="ion-no-border">
          <ion-col size="4">
            <ion-avatar id="myImage" size="large">
              <img  src="{{item.imagen}}">
            </ion-avatar><br><br>
          </ion-col>
          <ion-col size="8">
            <ion-card-title> {{item.nombre}} {{item.apellidos}}</ion-card-title><br>
            Email: {{item.email}}<br>
            Dir.: {{item.direccion}}<br>
            Tel.: {{item.telefono}}<br>
            <ion-icon size="large" color="success" name="create-outline" (click)="editarContacto(item)"></ion-icon>
            <ion-icon class="action" size="large" color="warning" name="mail-outline" (click)="openMail(item.email)"></ion-icon>
            <ion-icon class="action" size="large" color="light" name="call-outline" (click)="numberCaller(item.telefono)"></ion-icon>
            <ion-icon name="trash" size="large" color="danger" style="float: right" (click)="presentAlertConfirm(item.id, item.nombre)"></ion-icon>
          </ion-col>
        </ion-row>

        <ion-popover trigger="myImage" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding"><img src="{{item.imagen}}" alt=""></ion-content>
          </ng-template>
        </ion-popover>

      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
