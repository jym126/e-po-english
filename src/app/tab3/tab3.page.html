<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" style="text-align: center">
        <ion-button [routerLink]="['/contactos']" size="small" shape="round">
        AÃ±adir Usuario
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list *ngFor="let item of contactosAlmacenados">
    <ion-card color="tertiary">
      <ion-card-content>
      <ion-label color="primary">ID: {{item.id}}</ion-label>
        <ion-row class="ion-no-border">
          <ion-col size="4">
            <ion-avatar size="large">
              <img src="../../assets/contactos/{{item.nombre + item.id | lowercase}}.jpg">
            </ion-avatar><br><br>
          </ion-col>
          <ion-col size="8">
            <ion-card-title> {{item.nombre}} {{item.apellidos}}</ion-card-title><br>
            Email: {{item.email}}<br>
            Dir.: {{item.direccion}}<br>
            Tel.: {{item.telefono}}<br>
            <ion-icon name="trash" size="large" color="danger" style="float: right" (click)="presentAlertConfirm(item.id, item.nombre)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
