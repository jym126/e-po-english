<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header" color="tertiary"> To-Do-List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" style="text-align: center">
      <button class="button" [routerLink]="['/crear-lista']"
        >Add New Item</button
      >
    </ion-col>
  </ion-row>
  <ion-label class="label" color="primary">List</ion-label>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row>
    <ion-col size="12" style="text-align: center">
      <ion-item *ngIf="!load">
        <ion-spinner name="circular"></ion-spinner>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-list *ngFor="let item of listaAlmacenada[0]; let i = index">
    <ion-item
      class="task"
      id="{{item._id}}"
      [ngClass]="(i % 2 == 0) ? 'odd' : 'even'"
    >
      {{item.cantidad}} {{item.unidad}} - {{item.nombre | titlecase}}:
      {{item.descripcion | titlecase}}
      <ion-icon
        id="{{item._id}}"
        slot="end"
        name="create-outline"
        color="tertiary"
        (click)="actualizarLista(item)"
      >
      </ion-icon>
      <ion-icon
        color="danger"
        slot="end"
        name="trash"
        (click)="presentListConfirm(item._id, item.nombre)"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-row class="message">
    <ion-col size="12">
      <p>Drag down to refresh</p>
    </ion-col>
  </ion-row>
</ion-content>
