<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" style="text-align:center">
        <ion-button size="medium" [routerLink]="['/crear-lista']">AÃ±adir a la Lista</ion-button>
    </ion-col>

  </ion-row>
  <ion-label style="font-size: 20px" color="primary">Lista de la compra</ion-label>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row>
  <ion-col size="12" style="text-align:center">
  <ion-item *ngIf= "!load" >
    <ion-spinner name="circular"></ion-spinner>
  </ion-item>
  </ion-col>
  </ion-row>

  <ion-list *ngFor="let item of listaAlmacenada[0]; let i = index">
    <ion-item class="task" id="{{item._id}}" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
      {{item.cantidad}} {{item.unidad}} - {{item.nombre | titlecase}}: {{item.descripcion | titlecase}}
      <ion-icon id="{{item._id}}" slot="end" name="create-outline" (click)="actualizarLista(item)">
      </ion-icon>
      <ion-icon color="danger" slot="end" name="trash" (click)="presentListConfirm(item._id, item.nombre)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-row class="message">
    <ion-col size="12">
      <p>Arrastra hacia abajo para actualizar</p>
    </ion-col>
  </ion-row>

</ion-content>
