<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary"> Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="menu">
    <ion-menu contentId="create-note">
      <ion-card>
        <ion-card-content>
          <ion-input
            type="text"
            placeholder="Title here..."
            [(ngModel)]="nota.titulo"
            style="background-color: aliceblue; color: rgb(22, 22, 77)"
          ></ion-input>
          <ion-textarea
            style="background-color: aliceblue"
            color="tertiary"
            spellcheck="true"
            placeholder="Description..."
            [(ngModel)]="nota.descripcion"
          ></ion-textarea>
          <ion-item>
            <ion-input class="idInput" type="hidden"></ion-input>
            <ion-img
              src="{{imagen}}"
              alt="No image"
              (click)="captura()"
            ></ion-img>
          </ion-item>
        </ion-card-content>

        <ion-row>
          <ion-col size="12" style="text-align: center">
            <ion-menu-toggle>
              <button class="button" (click)="guardarNota()" >
                Save Note
              </button>
            </ion-menu-toggle>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-menu>
    <div class="ion-page" id="create-note">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-menu-toggle>
          <button class="button">Add New Note</button>
        </ion-menu-toggle>
      </ion-content>
    </div>
  </div>

  <ion-label style="font-size: 20px; margin-left: 10px" color="secondary"
    >Saved Notes</ion-label
  >
  <ion-list *ngFor="let item of notasAlmacenadas; let i = index">
    <ion-card id="i" class="card">
      <ion-card-header>
        <ion-card-title class="title"
          >{{i+1}} - {{item.titulo | titlecase}}</ion-card-title
        >
      </ion-card-header>
      <ion-card-content class="content">
        <ion-row class="cardContent">
          <ion-col size="3">

            <ion-avatar
              class="imagen"
              size="large"
              id="myNoteImage{{i}}"
              *ngIf="item.imagen != ''; else noImage">

              <img class="imagen"  src="{{item.imagen}}">

            </ion-avatar>
            <ng-template #noImage>
              <img class="imagen" src="{{imagen}}" />
            </ng-template>
          </ion-col>

          <ion-col size="9"> {{item.descripcion}}<br /> </ion-col>
        </ion-row>
<ion-popover id="pop{{i}}" trigger="myNoteImage{{i}}" triggerAction="click">
  <ng-template>
    <ion-content class="ion-padding"><img src="{{item.imagen}}" alt=""></ion-content>
  </ng-template>
</ion-popover>
      </ion-card-content>
      <span class="delete">
        <ion-icon
          class="trash"
          name="trash"
          slot="end"
          size="large"
          (click)="presentAlertConfirm(item.id, item.titulo)"
        ></ion-icon>
      </span>
    </ion-card>
  </ion-list>

</ion-content>
