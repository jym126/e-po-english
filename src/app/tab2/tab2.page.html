<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary">Crear nota</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" 
                  placeholder="Título aqui..." 
                  [(ngModel)]="nota.titulo" 
                  style="background-color: rgb(245, 244, 173); color: rgb(22, 22, 77);"></ion-input>
      <ion-textarea style="background-color: rgb(245, 243, 149)" 
                    color="tertiary"
                    spellcheck="true"
                    placeholder="Descripción..."
                    [(ngModel)]="nota.descripcion"></ion-textarea>
    </ion-card-content>

    <ion-row>
    <ion-col size="12" style="text-align:center">
      <ion-button (click)="guardarNota()" size="small" shape="round">
        Guardar
      </ion-button>
    </ion-col>
      </ion-row>

  </ion-card>

  <ion-label style="font-size: 20px; margin-left: 10px;" color="secondary">Notas guardadas</ion-label>
  <ion-list *ngFor="let item of notasAlmacenadas; let i = index">
    <ion-item>
      {{i+1}} - {{item.titulo}} <br> {{item.descripcion}}
      <ion-icon slot="start" name="create-outline" color="success"></ion-icon>
      <ion-icon slot="end" name="trash" color="danger" (click)="presentAlertConfirm(item.id, item.titulo)"></ion-icon>
    </ion-item>
    
  </ion-list>

</ion-content>
