<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary">Crear nota</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" 
                  placeholder="Título aqui..." 
                  [(ngModel)]="nota.titulo" 
                  style="background-color:aliceblue; color: rgb(22, 22, 77);"></ion-input>
      <ion-textarea style="background-color: aliceblue" 
                    color="tertiary"
                    spellcheck="true"
                    placeholder="Descripción..."
                    [(ngModel)]="nota.descripcion"></ion-textarea>
                    <ion-item>
                      <ion-input class="idInput" type="hidden" value="/src/assets/contactos/{{nota.id}}"></ion-input>
                      <ion-img src="{{imagen[0]}}" alt="Sin imagen" (click)="captura()"></ion-img>
                    </ion-item>
    </ion-card-content>

    <ion-row>
    <ion-col size="12" style="text-align:center">
      <ion-button (click)="guardarNota()" size="small" shape="round">
        Guardar
      </ion-button>
    </ion-col>
      </ion-row>

  </ion-card>

  <ion-label style="font-size: 20px; margin-left: 10px;" color="secondary">Notas guardadas</ion-label>
  <ion-list *ngFor="let item of notasAlmacenadas; let i = index">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-title class="title">{{i+1}} - {{item.titulo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="content">
        <img  src="{{item.imagen}}">
        <ion-icon size="large" name="create-outline" color="tertiary"></ion-icon>
        {{item.descripcion}}<br>
    </ion-card-content>
    <span class="delete">
    <ion-icon class="trash" name="trash" slot="end" size="large" (click)="presentAlertConfirm(item.id, item.titulo)"></ion-icon>        
    </span>
    </ion-card>
       

    
  </ion-list>

</ion-content>
