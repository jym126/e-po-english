<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label style="font-size: 20px" color="primary">Lista de tareas</ion-label>
  <ion-list *ngFor="let item of tareasAlmacenadas; let i = index"  (click)="check(item)">
    <ion-item class="task" id="{{item.id}}">
      <ion-icon slot="start" name="document-outline" color="secondary"></ion-icon>
      {{item.titulo | titlecase}}: {{item.descripcion}}
      <ion-icon id="date + {{item.id}}" slot="end" name="time-outline" value="date">
      </ion-icon>
      <ion-checkbox id="c{{item.id}}" slot="start" color="secondary" [(ngModel)]="item.isChecked" style="position: relative"></ion-checkbox>
      <ion-icon color="danger" slot="end" name="trash" (click)="presentAlertConfirm(item.id, item.titulo)"></ion-icon>
    </ion-item>
    
    <ion-popover class="popTime" trigger="date + {{item.id}}" side="top" alignment="start" show-backdrop="false" [dismissOnSelect]="false">
      <ng-template>
      <ion-datetime
                #datetime
                [(ngModel)]="fullDate"
                [showDefaultButtons]="true"
                doneText="Ok"
                cancelText="Cancelar"
                clearText="Clear"
                (ionChange)="notifications(fullDate, item.titulo, item.descripcion)"
                > <span slot="time-label">Hora</span>
      </ion-datetime>
  </ng-template>
  </ion-popover>

  </ion-list>
  
  <ion-row>
    <ion-col size="12" style="text-align:center">
        <ion-button size="medium" [routerLink]="['/crear-tarea']">AÃ±adir Tarea</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
